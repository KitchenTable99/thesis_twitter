program: quick_start_pytorch.py
method: random
name: final_tuning
metric:
  goal: maximize
  name: val_acc
parameters:
  hidden_layer_size:
    distribution: log_uniform_values
    min: 2
    max: 512
  batch_size:
    distribution: log_uniform_values
    min: 2
    max: 128
  patience:
    min: 4
    max: 8
  lr:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0000001
  regularization:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0000001
  optimizer:
    values:
      - adam
      - sdg
